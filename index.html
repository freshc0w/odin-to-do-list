<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Freshc0w's To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="body-container">
        <div class="face-mask"></div>
        <div class="main-container">
            <div class="navBar">
                <div class="title-page-text"></div>
                <div class="mac-icons">
                    <img src="imgs/mac-minimise-btn.png" alt="Mac minimise icon">
                    <img id="maxMinScreen" src="imgs/mac-expand-btn.png" alt="Mac maximise icon">
                    <img class="deleteProj" src="imgs/mac-close-btn.png" alt="Mac close icon">
                </div>
            </div>
            <div class="main">
                <div id="sideBar" class="sideBar">
                    <a class="inbox-bar" href="#"><span><i id="inbox" class="material-icons">email</i><span id="inbox" 
                                class="icon-text">Inbox</span></a><br>
                    <a class="project-bar" href="#"><i class="material-icons">checklist</i><span
                            class="icon-text">Projects</a></span>
                    </a><br>
                    <a class="important-bar" href="#"><i class="material-icons">error</i><span id="important"
                            class="icon-text">Important<span></a>
                </div>
                <div class="content">
                    <div class="statusBar">
                        <button class="uniqueBtn alter clear"><i class="material-icons">delete_sweep</i>CLEAR ALL</button>
                        <img src="imgs/lazy-cow.gif" alt="Lazt cow picking nose gif.">
                        <button class="uniqueBtn alter addProj"><i class="material-icons">library_add</i>ADD PROJECT</button>
                    </div>
                    <div id="main-content"></div>
                    <form action="#">
                        <div class="form-container"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="links"></div>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2023 freshc0w</p>
        <a href="https://github.com/freshc0w" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>

</html>
