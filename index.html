<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Freshc0w's To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="body-container">
        <div class="face-mask"></div>
        <div class="main-container">
            <div class="navBar"></div>
            <div class="main">
                <div id="sideBar" class="sideBar">
                    <a class="inbox-bar" href="#"><span><i class="material-icons">email</i><span
                                class="icon-text">Inbox</span></a><br>
                    <a class="project-bar" href="#"><i class="material-icons">checklist</i><span
                            class="icon-text">Projects</a></span>
                    </a><br>
                    <a class="notes-bar" href="#"><i class="material-icons">note</i><span
                            class="icon-text">Notes</span></a><br>
                    <a class="important-bar" href="#"><i class="material-icons">error</i><span
                            class="icon-text">Important<span></a>
                </div>
                <div class="content">
                    <div class="statusBar">
                        <img src="/imgs/lazy-cow.gif" alt="Lazt cow picking nose gif.">
                    </div>
                    <div id="main-content"></div>
                    <form action="#">
                        <div class="form-container"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="links"></div>
    </div>
</body>

</html>
